services:
  postgres:
    image: postgres:14-alpine
    container_name: synapse-postgres
    environment:
      POSTGRES_USER: synapse
      POSTGRES_PASSWORD: synapse
      POSTGRES_DB: synapse
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U synapse"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: synapse-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: synapse-app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      SERVER_PORT: 3000
      DATABASE_URL: postgres://synapse:synapse@postgres:5432/synapse
      STELLAR_HORIZON_URL: https://horizon-testnet.stellar.org
      REDIS_URL: redis://redis:6379
    ports:
      - "3000:3000"
    volumes:
      - ./migrations:/app/migrations # optional: for live migration updates
    command: ["/app/synapse-core"]

volumes:
  postgres_data:
  redis_data:
